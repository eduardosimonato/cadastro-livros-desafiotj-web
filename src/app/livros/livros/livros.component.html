
<div *ngIf="successMessage" class="alert alert-success uppercase">
    {{ successMessage }}
</div>

<div *ngIf="errorMessage" class="alert alert-danger uppercase">
    {{ errorMessage }}
</div>

<mat-card> 

    <mat-toolbar color="primary"> LIVROS CADASTRADOS
        <span class="example-spacer"></span>
        <button mat-button color="accent" (click)="adicionarNovoLivro()" class="button-spacing custom-button custom-button:hover" >NOVO</button>
    </mat-toolbar>

    <table mat-table [dataSource]="livros" class="mat-elevation-z8">
        
        <!-- Titulo Column -->
        <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
        </ng-container>
    
        <!-- Editora Column -->
        <ng-container matColumnDef="editora">
        <th mat-header-cell *matHeaderCellDef> Editora </th>
        <td mat-cell *matCellDef="let livro"> {{livro.editora}} </td>
        </ng-container>
    
        <!-- Edicao Column -->
        <ng-container matColumnDef="edicao">
        <th mat-header-cell *matHeaderCellDef> Edição </th>
        <td mat-cell *matCellDef="let livro"> {{livro.edicao}} </td>
        </ng-container>
    
        <!-- AnoPublicacao Column -->
        <ng-container matColumnDef="anopublicacao">
        <th mat-header-cell *matHeaderCellDef> Ano da Publicação </th>
        <td mat-cell *matCellDef="let livro"> {{livro.anopublicacao}} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let livro">
                <button mat-icon-button (click)="consultarLivro(livro.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="editarLivro(livro.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="excluirLivro(livro.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</mat-card>
